<h1>Fill the template form</h1>
<div class="row">
    <div class="col-4 offset-4">
        <div class="card">
            <form #formVar="ngForm" (ngSubmit)="handleData(formVar.value)">
                <div class="form-group">
                    <label>Name</label>
                    <input  required type="text" class="form-control" [(ngModel)]="getdata" name="Name" #uName="ngModel">
                    <span *ngIf="uName.invalid && uName.dirty"  class="text-danger">This is required </span>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input  required type="password" class="form-control" [(ngModel)]="passdata" name="Password" #upass="ngModel">
                    <span *ngIf="upass.invalid && upass.dirty"  class="text-danger">This is required </span>
                </div>
                <button [disabled]="formVar.invalid" class="btn btn-primary" type="submit">submit</button>
            </form>
           form value:{{formVar.value|json}}<br>
            valid or not:{{uName.valid}}<br>

        </div>
    </div>
</div>
